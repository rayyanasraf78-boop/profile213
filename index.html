<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio | Rayyan Asraf</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0b0b0b;
            color: #e5e5e5;
            line-height: 1.7;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #000000, #7f1d1d);
            padding: 90px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 44px;
            font-weight: 600;
            color: #ffffff;
        }

        header p {
            margin-top: 15px;
            font-size: 18px;
            color: #fca5a5;
        }

        /* SECTION */
        section {
            max-width: 1000px;
            margin: 80px auto;
            padding: 0 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 35px;
            color: #ffffff;
            position: relative;
        }

        h2::after {
            content: "";
            width: 70px;
            height: 4px;
            background: #dc2626;
            position: absolute;
            left: 0;
            bottom: -12px;
            border-radius: 4px;
        }

        /* ABOUT */
        .about p {
            max-width: 850px;
            font-size: 16px;
            color: #d4d4d4;
        }

        /* PROJECTS */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
